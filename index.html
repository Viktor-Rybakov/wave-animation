<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave animation</title>
  <link rel="stylesheet" href="./styles/index.min.css">
  <link rel="preload" href="./fonts/Grandis-Medium.woff2" as="font" crossorigin="anonymous">
  <script src="./scripts/main.js" defer></script>
</head>
<body>
  <section class="preloader">
    <div class="preloader__loader">
      <div class="preloader__background">
        <svg  class="preloader__wave"
              viewBox="0 0 1320 500"
              width="1320" height="500"
              preserveAspectRatio="none">
          <path id="wave1" fill-opacity="1">
            <animate attributeName="d"
                    dur="6s"
                    repeatCount="indefinite"
                    keyTimes="0; 0.125; 0.25; 0.375; 0.5; 0.625; 0.75; 0.875; 1"
                    fill="freeze"
                    values="M0,100 C220,100,440,100,660,200 C880,290,1100,290,1320,200 L1320 500 L0 500;
                            M0,100 C220,100,440,290,660,300 C880,290,1100,100,1320,100 L1320 500 L0 500;
                            M0,200 C220,290,440,290,660,200 C880,100,1100,100,1320,200 L1320 500 L0 500;
                            M0,300 C220,290,440,100,660,100 C880,100,1100,290,1320,300 L1320 500 L0 500;
                            M0,200 C220,100,440,100,660,200 C880,290,1100,290,1320,200 L1320 500 L0 500;
                            M0,300 C220,290,440,100,660,100 C880,100,1100,290,1320,300 L1320 500 L0 500;
                            M0,200 C220,290,440,290,660,200 C880,100,1100,100,1320,200 L1320 500 L0 500;
                            M0,100 C220,100,440,290,660,300 C880,290,1100,100,1320,100 L1320 500 L0 500;
                            M0,100 C220,100,440,100,660,200 C880,290,1100,290,1320,200 L1320 500 L0 500"/>
          </path>

          <path id="wave2" fill-opacity="0.5">
            <animate attributeName="d"
                    dur="6s"
                    repeatCount="indefinite"
                    keyTimes="0; 0.125; 0.25; 0.375; 0.5; 0.625; 0.75; 0.875; 1"
                    fill="freeze"
                    values="M0,200 C220,290,440,290,660,200 C880,100,1100,100,1320,200 L1320 500 L0 500;
                            M0,300 C220,290,440,100,660,100 C880,100,1100,290,1320,300 L1320 500 L0 500;
                            M0,200 C220,100,440,100,660,200 C880,290,1100,290,1320,200 L1320 500 L0 500;
                            M0,100 C220,100,440,100,660,200 C880,290,1100,290,1320,200 L1320 500 L0 500;
                            M0,100 C220,100,440,290,660,300 C880,290,1100,100,1320,100 L1320 500 L0 500;
                            M0,100 C220,100,440,100,660,200 C880,290,1100,290,1320,200 L1320 500 L0 500;
                            M0,200 C220,100,440,100,660,200 C880,290,1100,290,1320,200 L1320 500 L0 500;
                            M0,300 C220,290,440,100,660,100 C880,100,1100,290,1320,300 L1320 500 L0 500;
                            M0,200 C220,290,440,290,660,200 C880,100,1100,100,1320,200 L1320 500 L0 500"/>
          </path>

          <path id="wave3" fill-opacity="0.5">
            <animate attributeName="d"
                    dur="6s"
                    repeatCount="indefinite"
                    keyTimes="0; 0.125; 0.25; 0.375; 0.5; 0.625; 0.75; 0.875; 1"
                    fill="freeze"
                    values="M0,200 C220,100,440,100,660,200 C880,290,1100,290,1320,200 L1320 500 L0 500;
                            M0,100 C220,100,440,100,660,200 C880,290,1100,290,1320,200 L1320 500 L0 500;

                            M0,100 C220,100,440,100,660,200 C880,290,1100,290,1320,200 L1320 500 L0 500;
                            M0,200 C220,100,440,100,660,200 C880,290,1100,290,1320,200 L1320 500 L0 500"/>
          </path>
        </svg>
      </div>
    </div>

    <div class="preloader__container">
      <h1 class="preloader__title">
        <span class="visually-hidden">Page downloaded on</span>
        <span class="preloader__title-level">0%</span>
      </h1>
    </div>
  </section>
</body>
</html>
